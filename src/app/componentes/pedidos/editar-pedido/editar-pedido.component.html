<div class="editar-pedido" *ngIf="pedido">
  <h2>Editar Pedido #{{ pedido.id }}</h2>
  <form>
    <div class="form-group">
      <label for="nomeCliente">Usuário:</label>
      <input
        type="text"
        id="nomeCliente"
        [(ngModel)]="pedido.nomeCliente"
        name="nomeCliente"
        required
      />
    </div>

    <div class="form-group">
      <label for="emailCliente">Email do Cliente:</label>
      <input
        type="email"
        id="emailCliente"
        [(ngModel)]="pedido.emailCliente"
        name="emailCliente"
        required
      />
    </div>

    <div class="form-group">
      <label>Pago:</label>
      <p>{{ pedido.pago ? 'Sim' : 'Não' }}</p>
    </div>

    <h3>Itens do Pedido:</h3>
    <ul>
      <li *ngIf="pedido.itensPedido === null">Nenhum item encontrado.</li>
      <li *ngFor="let item of pedido.itensPedido">
        <div class="item-info">
          <label for="nomeProduto">Produto:</label>
          <input
            type="text"
            id="nomeProduto-{{item.idProduto}}"
            [(ngModel)]="item.nomeProduto"
            name="nomeProduto-{{item.idProduto}}"
            required
          />

          <label for="quantidade">Quantidade:</label>
          <input
            type="number"
            id="quantidade-{{item.id}}"
            [(ngModel)]="item.quantidade"
            name="quantidade-{{item.idProduto}}"
            min="1"
            required
          />
        </div>
      </li>
    </ul>

    <button class="btn-salvar" (click)="salvarPedido()">Salvar Pedido</button>
    <button class="btn-voltar" (click)="goBack()">Voltar</button>
  </form>
</div>
